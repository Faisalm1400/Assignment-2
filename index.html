<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="bg-primary open-sans-font">
    <header>
        <nav class="header">
            <h2 class="header-title">FRFitness</h2>
            <ul class="header-subtitle-container">
                <li class="home header-subtitle"><a href="">Home</a></li>
                <li class="header-subtitle"><a href="">Service</a></li>

                    <button id="Workout-card" class="cards">
